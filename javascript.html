        function Somar(a, b){
            a = +prompt("Digita um número: ")
            b = +prompt("Digita um segundo número: ")
            let soma = a+b
            alert(soma)
        }

        function Subtrair(a, b){
            a = +prompt("Digita um número: ")
            b = +prompt("Digita um segundo número: ")
            let sub = a-b
            alert(sub)
        }

        function Dividir(a, b){
            a = +prompt("Digita um número: ")
            b = +prompt("Digita um segundo número: ")
            let sub = a/b
            alert(sub)
        }

        function Multi(a, b){
            a = +prompt("Digita um número: ")
            b = +prompt("Digita um segundo número: ")
            let sub = a*b
            alert(sub)
        }

        operacao = prompt("Qual operação você deseja fazer? (*, /, +, -)")
        if (operacao === "+"){
            Somar()
        }
        else if (operacao === "-"){
            Subtrair()
        }
        else if (operacao === "*"){
            Multi()
        }
        else if(operacao === "/"){

        }
        else {
